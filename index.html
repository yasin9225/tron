<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRON USDT ¬∑ demo login + wallet</title>
  <!-- Bootstrap 5 & Font Awesome for clean UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #0c0f1e 0%, #141b2b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
      padding: 1rem;
    }

    /* card base style */
    .card-sim {
      background: rgba(18, 26, 40, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(80, 130, 250, 0.3);
      border-radius: 40px;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(0, 200, 255, 0.1) inset;
      padding: 2.2rem 1.8rem;
      max-width: 480px;
      width: 100%;
      color: #edf2ff;
      transition: 0.2s;
    }

    /* login specific */
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .tron-badge {
      background: #1f2a44;
      border-radius: 50px;
      padding: 0.4rem 1.2rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #f55e5e;
      font-size: 0.95rem;
      color: #b0c6ff;
    }

    .input-group-custom {
      background: #111b2c;
      border: 1px solid #2e4172;
      border-radius: 40px;
      padding: 0.5rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    .input-group-custom i {
      color: #5f7edb;
      font-size: 1.3rem;
      width: 28px;
    }

    .input-group-custom input {
      background: transparent;
      border: none;
      outline: none;
      color: #f0f4ff;
      font-size: 1.1rem;
      width: 100%;
    }

    .input-group-custom input::placeholder {
      color: #5c73a5;
      font-weight: 300;
    }

    .btn-login {
      background: linear-gradient(145deg, #274a8c, #1b3a6f);
      border: none;
      border-radius: 60px;
      padding: 0.9rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: white;
      width: 100%;
      border-bottom: 4px solid #0f2647;
      transition: 0.1s;
      margin-top: 1rem;
    }

    .btn-login:active {
      transform: translateY(4px);
      border-bottom-width: 2px;
    }

    /* wallet screen */
    .network-indicator {
      background: #1b253f;
      border-radius: 40px;
      padding: 0.5rem 1.4rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      border-left: 4px solid #f55e5e;
    }

    .address-box {
      background: #0e182b;
      border: 1px solid #31486f;
      border-radius: 50px;
      padding: 0.9rem 1.4rem;
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 1.2rem 0 1.8rem 0;
      word-break: break-all;
    }

    .balance-main {
      background: linear-gradient(145deg, #1c294a, #121d38);
      border-radius: 50px;
      padding: 2rem 2rem;
      margin: 1.5rem 0 2rem 0;
      border: 1px solid #4a66a3;
      box-shadow: inset 0 2px 8px #00000060, 0 12px 24px -12px #000000;
    }

    .balance-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #9bb0f0;
    }

    .balance-number {
      font-size: 4.2rem;
      font-weight: 700;
      line-height: 1;
      display: flex;
      align-items: baseline;
      gap: 8px;
      flex-wrap: wrap;
      color: white;
      text-shadow: 0 0 15px #527dff;
    }

    .usdt-tag {
      background: #1f8f4b;
      padding: 0.3rem 1.2rem;
      border-radius: 60px;
      font-size: 1.4rem;
      font-weight: 600;
      display: inline-block;
    }

    .action-row {
      display: flex;
      gap: 20px;
      margin: 25px 0 15px;
    }

    .btn-wallet {
      flex: 1;
      background: #1f2d4f;
      border: none;
      border-radius: 60px;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #eaf0ff;
      border-bottom: 4px solid #2e3f6a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.1s;
    }

    .btn-wallet:active {
      transform: translateY(4px);
      border-bottom-width: 2px;
    }

    .btn-send {
      background: #342f5e;
      border-bottom-color: #b45a5a;
    }

    .btn-deposit {
      background: #1f4242;
      border-bottom-color: #2bbf75;
    }

    .logout-link {
      text-align: right;
      margin-bottom: 10px;
    }

    .logout-link a {
      color: #8ba1dd;
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 1px dashed #5f7edb;
      cursor: pointer;
    }

    .footnote {
      color: #5c74a6;
      font-size: 0.8rem;
      text-align: center;
      margin-top: 25px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN (visible first) -->
  <div id="loginScreen" class="card-sim">
    <div class="login-header">
      <span class="tron-badge"><i class="fas fa-bolt" style="color:#f77a7a;"></i> TRON secure access</span>
      <h3 class="mt-4" style="color:#d9e5ff;">Sign in to wallet</h3>
      <p style="color:#99b0e6;">use any credentials (demo)</p>
    </div>

    <!-- username field -->
    <div class="input-group-custom">
      <i class="fas fa-user-circle"></i>
      <input type="text" id="usernameInput" placeholder="Username" value="tron_user">
    </div>

    <!-- password field -->
    <div class="input-group-custom">
      <i class="fas fa-lock"></i>
      <input type="password" id="passwordInput" placeholder="Password" value="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button class="btn-login" id="loginBtn">
      <i class="fas fa-arrow-right-to-bracket"></i> Unlock
    </button>

    <div class="footnote">
      <i class="fas fa-shield"></i> demo ¬∑ no real funds
    </div>
  </div>

  <!-- WALLET SCREEN (hidden initially) -->
  <div id="walletScreen" class="card-sim hidden">
    <!-- logout (back to login) -->
    <div class="logout-link">
      <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> logout</a>
    </div>

    <!-- network badge -->
    <div class="network-indicator">
      <i class="fas fa-bolt" style="color:#f77a7a;"></i> TRON network (TRC-20)
      <i class="fas fa-check-circle" style="color:#3acf7a; margin-left:auto;"></i>
    </div>

    <!-- fake tron address -->
    <div class="address-box">
      <i class="fas fa-qrcode" style="color:#6f93ff;"></i>
      <span>TYxW8sP7zV2mN1cL9qR5yX4kD3JfH6gU2E</span>
      <i class="fas fa-copy" style="margin-left:auto; opacity:0.7; cursor:pointer;" onclick="alert('üìã address copied (simulation)')"></i>
    </div>

    <!-- balance 4000 USDT -->
    <div class="balance-main">
      <div class="balance-label">available balance</div>
      <div class="balance-number">
        4,000<small style="font-size:2rem; color:#b3c7ff;">.00</small>
        <span class="usdt-tag"><i class="fas fa-coins"></i> USDT</span>
      </div>
      <div style="display:flex; gap:20px; margin-top:20px; color:#a2b9f0;">
        <span><i class="fas fa-circle" style="color:#3acf7a; font-size:0.7rem;"></i> TRC-20</span>
        <span><i class="far fa-clock"></i> realtime</span>
      </div>
    </div>

    <!-- only send & deposit buttons (exactly as requested) -->
    <div class="action-row">
      <button class="btn-wallet btn-send" onclick="simulateTx('send')">
        <i class="fas fa-paper-plane"></i> Send
      </button>
      <button class="btn-wallet btn-deposit" onclick="simulateTx('deposit')">
        <i class="fas fa-arrow-down"></i> Deposit
      </button>
    </div>

    <div class="footnote">
      <i class="fas fa-dragon"></i> TRON simulation ¬∑ 4000 USDT
    </div>
  </div>

  <script>
    // Simple simulation: login screen ‚Üí wallet screen
    const loginScreen = document.getElementById('loginScreen');
    const walletScreen = document.getElementById('walletScreen');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // Optional: you can check for any non-empty values (purely cosmetic)
    loginBtn.addEventListener('click', function(e) {
      e.preventDefault();
      const user = document.getElementById('usernameInput').value.trim();
      const pass = document.getElementById('passwordInput').value; // any password works

      // just a playful alert if fields are empty, but still proceed
      if (user === '' || pass === '') {
        alert('‚ö†Ô∏è (simulation) empty credentials ‚Äì but you can continue');
      } else {
        alert(`‚úÖ Welcome, ${user}! (simulated login)`);
      }

      // switch screens
      loginScreen.classList.add('hidden');
      walletScreen.classList.remove('hidden');
    });

    // logout: return to login
    logoutBtn.addEventListener('click', function(e) {
      e.preventDefault();
      walletScreen.classList.add('hidden');
      loginScreen.classList.remove('hidden');
    });

    // send/deposit simulation (alerts in English)
    window.simulateTx = function(type) {
      if (type === 'send') {
        alert("üîÅ SEND workflow (simulation)\nTRON network ¬∑ USDT transfer");
      } else {
        alert("üì• DEPOSIT simulation\nShow QR / top-up address (TRC-20 USDT)");
      }
    };

    // optional: press enter on password field triggers login
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });
  </script>

  <!-- Bootstrap JS (optional, for future use) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
